<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Portfolio Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Portfolio Manager</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="assets.html" class="nav-link">Assets</a>
                </li>
                <li class="nav-item">
                    <a href="watchlist.html" class="nav-link">Watchlist</a>
                </li>
                <li class="nav-item">
                    <a href="transactions.html" class="nav-link active">Transactions</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">Portfolio</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Transaction History</h1>
                <button class="btn btn-primary" onclick="openAddTransactionModal()">Record Transaction</button>
            </div>

            <div class="transaction-filters">
                <div class="filter-group">
                    <label for="filterType">Type:</label>
                    <select id="filterType" onchange="filterTransactions()">
                        <option value="all">All Types</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                        <option value="dividend">Dividend</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterSymbol">Symbol:</label>
                    <input type="text" id="filterSymbol" placeholder="Filter by symbol" onkeyup="filterTransactions()">
                </div>
            </div>

            <div class="transactions-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Symbol</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody">
                        <!-- Transactions will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add Transaction Modal -->
    <div class="modal" id="addTransactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Record Transaction</h2>
                <span class="close" onclick="closeAddTransactionModal()">&times;</span>
            </div>
            <form id="addTransactionForm">
                <div class="form-group">
                    <label for="transactionType">Transaction Type</label>
                    <select id="transactionType" name="type" required>
                        <option value="">Select Type</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                        <option value="dividend">Dividend</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionSymbol">Symbol</label>
                    <input type="text" id="transactionSymbol" name="symbol" required placeholder="e.g., AAPL">
                </div>
                <div class="form-group">
                    <label for="transactionQuantity">Quantity</label>
                    <input type="number" id="transactionQuantity" name="quantity" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="transactionPrice">Price per Share</label>
                    <input type="number" id="transactionPrice" name="price" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="transactionDate">Date</label>
                    <input type="date" id="transactionDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="transactionNotes">Notes (Optional)</label>
                    <textarea id="transactionNotes" name="notes" placeholder="Additional notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddTransactionModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Record Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="transactions.js"></script>
</body>
</html>
